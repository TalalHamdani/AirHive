<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirHive - Video Landing</title>

    <!-- Clerk SDK -->
    <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_dG9waWNhbC1wdWctNjYuY2xlcmsuYWNjb3VudHMuZGV2JA"
    src="https://topical-pug-66.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
    type="text/javascript">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css\video.css">
   
    <!-- Link to CSS Files -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="elements/navbar.css">  <!-- Navbar Styles -->
    <link rel="stylesheet" href="elements/sidebar.css">  <!-- Sidebar Styles -->
    <link rel="stylesheet" href="elements/video-card.css"> <!-- Video Card Styles -->

    <!-- Link to JS Files -->
    <script src="js/darkmode.js" defer></script>
    <script src="elements/navbar.js" defer></script>
    <script src="elements/sidebar.js" defer></script>
    <script src="elements/video-card.js" defer></script>
    <script src="js/home.js" defer></script>
    
    <script src="https://kit.fontawesome.com/27c8061413.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div id="navbar"></div>

<div id="sidebar"></div>

    <main class="landing-page">
        <!-- Video Player Section -->
        <section class="video-player">
            <video controls>
                <source src="path/to/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div class="video-details">
                <h1>Video Title</h1>
                <p>Channel Name • 1M Views • 2 hours ago</p>

                <!-- Like and Comment buttons -->
                <div class="video-actions">
                    <button class="like-button"><i class="fas fa-thumbs-up"></i> Like</button>
                    <button class="comment-button"><i class="fas fa-comment"></i> Comment</button>
                </div>
            </div>
        </section>

        <!-- Video Suggestions -->
        <section class="video-suggestions">
            <h3>Suggested Videos</h3>
            <div class="suggestions-grid">
                <!-- Suggestion 1 -->
                <div class="suggestion-card">
                    <img src="https://via.placeholder.com/200x120" alt="Thumbnail">
                    <h4>Suggested Video Title</h4>
                    <p>Channel Name • Views • Time</p>
                </div>
                <!-- Suggestion 2 -->
                <div class="suggestion-card">
                    <img src="https://via.placeholder.com/200x120" alt="Thumbnail">
                    <h4>Suggested Video Title</h4>
                    <p>Channel Name • Views • Time</p>
                </div>
                <!-- More suggestions can be added here -->
            </div>
        </section>
    </main>

</body>
</html>
