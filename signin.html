<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel = "stylesheet" href = "css/signin.css">
</head>
<body>
  <div class = "login-container">
    <div id="message-container"></div>
    <div id= "main">
      <h1>Sign In</h1>
      <input id = "email" type = "text" placeholder = "Email"></input>
      <input id = "password" type = "password" placeholder = "Password"></input>
      <button id = "submit">Submit</button>
      <p><span>or</span></p>
      <button id = "sign-up">Sign Up</button>
      <button id = "cancel-btn" onclick="window.location.href='index.html';">‚Üê Return to Home</button>
    </div>

    <div id = "create-acct">
        <h1>Create an Account</h1>
        <input id = "first-name-signup" type = "text" placeholder = "First Name *" required></input>
        <input id = "last-name-signup" type = "text" placeholder = "Last Name *"></input>
        <input id = "email-signup" type = "text" placeholder = "Email *" required></input>
        <input id = "confirm-email-signup" type = "email" placeholder = "Confirm Email *" required></input>
        <input id = "password-signup" type = "password" placeholder = "Password *" required></input>
      <input id = "confirm-password-signup" type = "password" placeholder = "Confirm Password *" required></input>
      <button id = "create-acct-btn">Create Account</button>
      <button id = "return-btn">Return to Login</button>
    </div>

  </div>

  <script type = "module" src = "js/firebase-auth.js"></script>
</body>
</html>
