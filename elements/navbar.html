<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirHive Navbar</title>
</head>
<body>
    <header>
        <!-- Logo -->
        <a href="/index.html" class="logo">
            <img src="img/logo.png" width="75" alt="AirHive Logo">
        </a>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search">
            <i class="fas fa-search search-icon"></i>
        </div>

        <!-- Upload Button -->
        <button id="myBtn" class="upload-button" style="display: flex; align-items: center; gap: 8px;">
            <span class="btn__icon">
            <svg stroke-linejoin="round" stroke-linecap="round" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path fill="none" d="M0 0h24v24H0z" stroke="none"></path>
                <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1"></path>
                <path d="M9 15l3 -3l3 3"></path>
                <path d="M12 12l0 9"></path>
            </svg>
            </span>
            <span class="btn__text">Upload</span>
        </button>

        <!-- Dark Mode Toggle -->
        <button id="mode-toggle">ðŸŒ™</button>

        <!-- User Button Container -->
        <div id="user-button-container">
            <!-- Sign-In Button -->
            <button id="sign-in-page" class="sign-in-page" onclick="window.location.href='login.html'">Sign In</button>

            <!-- User Icon -->
            <div id="user-icon" class="user-icon">
                <label class="popup">
                    <input type="checkbox">
                    <div tabindex="0" class="burger">
                        <svg viewBox="0 0 24 24" fill="white" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2c2.757 0 5 2.243 5 5.001 0 2.756-2.243 5-5 5s-5-2.244-5-5c0-2.758 2.243-5.001 5-5.001zm0-2c-3.866 0-7 3.134-7 7.001 0 3.865 3.134 7 7 7s7-3.135 7-7c0-3.867-3.134-7.001-7-7.001zm6.369 13.353c-.497.498-1.057.931-1.658 1.302 2.872 1.874 4.378 5.083 4.972 7.346h-19.387c.572-2.29 2.058-5.503 4.973-7.358-.603-.374-1.162-.811-1.658-1.312-4.258 3.072-5.611 8.506-5.611 10.669h24c0-2.142-1.44-7.557-5.631-10.647z"></path>
                        </svg>
                    </div>
                    <nav class="popup-window">
                        <legend>Quick Actions</legend>
                        <ul>
                            <li>
                                <button id="logoutButton">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M2.598 9h-1.055c1.482-4.638 5.83-8 10.957-8 6.347 0 11.5 5.153 11.5 11.5s-5.153 11.5-11.5 11.5c-5.127 0-9.475-3.362-10.957-8h1.055c1.443 4.076 5.334 7 9.902 7 5.795 0 10.5-4.705 10.5-10.5s-4.705-10.5-10.5-10.5c-4.568 0-8.459 2.923-9.902 7zm12.228 3l-4.604-3.747.666-.753 6.112 5-6.101 5-.679-.737 4.608-3.763h-14.828v-1h14.826z"></path>
                                    </svg>
                                    <span>Logout</span>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </label>
            </div>
        </div>
    </header>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content" style="display: flex; justify-content: center; align-items: center; flex-direction: column; position: relative;">
            <span class="close" style="position: absolute; top: 10px; right: 10px;">&times;</span>
            <div class="lock-icon" style="color: black;"></div>
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" style="color: black;">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <span style="color: black;">Upload feature: 500 rupees :P</span>
        </div>
    </div>
</body>
</html>
